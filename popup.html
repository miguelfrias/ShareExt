<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shareable</title>

	<style>
	.container {
		width: 200px;
	}
	</style>
</head>
<body>

<div class="container">
	<form action="#" id="shareForm" class="">
		<div class="group">
			<label for="facebook">
				<input id="shareFacebook" data-share="facebook" class="socialNetWork" type="checkbox" name="facebook" checked="checked" value="facebook">Facebook
			</label>
		</div>
		<div class="group">
			<label for="twitter">
				<input id="shareTwitter" data-share="twitter" class="socialNetWork" type="checkbox" name="twitter" checked="checked" value="twitter">Twitter
			</label>
		</div>
		<div class="group">
			<label for="gplus">
				<input id="shareGplus" data-share="gplus" class="socialNetWork" type="checkbox" name="gplus" value="gplus">Google+
			</label>
		</div>
		<div class="group">
			<label for="LinkedIn">
				<input id="shareLinkedIn" data-share="linkedin" class="socialNetWork" type="checkbox" name="LinkedIn" value="LinkedIn">LinkedIn
			</label>
		</div>
		<div class="group">
			<input type="submit" id="share" value="Share">
		</div>
	</form>
</div>

<script src="js/app.js"></script>

</body>
</html>
